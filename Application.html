<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate This Spot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Rate This Spot</h1>
    </header>

    <div class="form-container">
        <form id="spotForm">
            <div class="form-group">
                <label for="spotImage">Photo</label>
                <input type="file" id="spotImage" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="spotName">Spot Name</label>
                <input type="text" id="spotName" required>
            </div>
            <div class="form-group">
                <label for="spotRating">Rating</label>
                <select id="spotRating" required>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <div class="form-group">
                <label for="spotReview">Review</label>
                <textarea id="spotReview" rows="4" required></textarea>
            </div>
            <button type="submit">Save Spot</button>
        </form>
    </div>

    <div class="dashboard" id="dashboard">
        <!-- Saved locations will appear here -->
    </div>
</div>

<div class="full-review" id="fullReview">
    <button class="close-btn" onclick="closeFullReview()">Close</button>
    <div class="full-review-content">
        <h2 id="reviewSpotName"></h2>
        <div class="review-details">
            <img id="reviewSpotImage" src="" alt="Spot Image">
            <div class="review-info">
                <p id="reviewSpotRating"></p>
                <p id="reviewSpotReview"></p>
            </div>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
